<section class="recipes">
    <div>
        <h5 class="title" th:text="${#strings.capitalizeWords(title)}"></h5>
    </div>
    <div class="container p-5 recipe-card">
        <div class="row">
            <div class="card col-4" th:each="recipe : ${recipes}">
                <p th:text="${'Recipe: ' + recipe.name}"></p>
                <div>
                    <p>Cuisine: <a th:href="@{'/cuisine/view/' + ${recipe.cuisine?.id}}" th:text="${recipe.cuisine?.name}"></a></p>
                </div>
                <div>
                    <p>Dietary Restrictions:</p>
                    <ul th:each="dietaryRestriction : ${recipe.dietaryRestrictions}">
                        <li>
                            <a th:href="@{'/dietaryrestrictions/view/' + ${dietaryRestriction?.id}}" th:text="${dietaryRestriction?.name}"></a>
                        </li>
                    </ul>
                </div>
                <div>
                    <p>Meal Types:</p>
                    <ul th:each="mealType : ${recipe.mealTypes}">
                        <li>
                            <a th:href="@{'/mealtypes/view/' + ${mealType?.id}}" th:text="${mealType?.name}"></a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</section>

</body>
