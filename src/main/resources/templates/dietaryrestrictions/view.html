<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Dietary Restriction: ' + dietaryRestriction.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="recipe-listing">
    <p th:text="${'Name: ' + dietaryRestriction.name}"></p>
    <p th:text="${'Description: ' + dietaryRestriction.description}"></p>
    <p> Recipes:
        <ul>
            <li th:each="recipe : ${dietaryRestriction.recipes}">
                <a th:href="@{'/view/' + ${recipe.id}}" th:text="${recipe.name}"></a>
            </li>
        </ul>
    </p>
</div>
